<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <style>
        .carousel {
            width: 80%;
            margin: auto;
        }
        .card {
            padding: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .know-more {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .know-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="card">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240213150115/ppp.png" alt="Image 1">
            <h3>Title 1</h3>
            <p>Description 1</p>
            <a class="know-more" href="quiz_page.html">Know More</a>
        </div>
        <!-- Add more cards here -->
        <div class="card">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240213150115/ppp.png" alt="Image 1">
            <h3>Title 2</h3>
            <p>Description 2</p>
            <a class="know-more" href="quiz_page.html">Know More</a>
        </div>
        <div class="card">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240213150115/ppp.png" alt="Image 1">
            <h3>Title 3</h3>
            <p>Description 3</p>
            <a class="https://media.geeksforgeeks.org/wp-content/uploads/20240213150115/ppp.png" href="quiz_page.html">Know More</a>
        </div>
        <div class="card">
            <img src="image1.jpg" alt="Image 1">
            <h3>Title 4</h3>
            <p>Description 4</p>
            <a class="https://media.geeksforgeeks.org/wp-content/uploads/20240213150115/ppp.png" href="quiz_page.html">Know More</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                slidesToShow: 2,
                slidesToScroll: 1,
                arrows: true,
                infinite: true,
                dots: true,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
